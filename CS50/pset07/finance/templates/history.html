{% extends "layout.html" %}

{% block title %}History{% endblock %}

{% block main %}
    <table class="table table-inverse">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for row in table %}
                <tr>
                    <td>{{ row.symbol }}</td>
                    <td>{{ row.shares }}</td>
                    <td>{{ row.price }}</td>
                    <td>{{ row.transact }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
